<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion à EVANGELICAL BUSINESS</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* Styles généraux pour le corps de la page */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            flex-direction: column;
            color: #333;
            line-height: 1.6;
        }

        /* Conteneur principal de la boîte de connexion */
        .login-container {
            background-color: #fff;
            padding: 45px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 420px;
            box-sizing: border-box;
        }

        /* Style pour le logo */
        .logo {
            margin-bottom: 35px;
            padding: 0 20px;
        }
        .logo img {
            max-width: 250px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* Titre de la page de connexion */
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 600;
        }

        /* Style du bouton Google Sign-In */
        .google-btn {
            display: inline-flex;
            align-items: center;
            background-color: #4285f4;
            color: white;
            padding: 14px 30px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.05em;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border: none;
            cursor: pointer;
            width: calc(100% - 60px);
            max-width: 350px;
        }
        .google-btn:hover {
            background-color: #357ae8;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
        }
        .google-icon {
            margin-right: 15px;
            width: 24px;
            height: 24px;
            background-color: white;
            padding: 2px;
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }
        .google-icon img {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Responsive design pour les petits écrans */
        @media (max-width: 500px) {
            .login-container {
                margin: 20px;
                padding: 30px;
                width: calc(100% - 40px);
            }
            .logo img {
                max-width: 200px;
            }
            h1 {
                font-size: 1.6em;
            }
            .google-btn {
                padding: 12px 20px;
                font-size: 0.95em;
            }
            .google-icon {
                width: 20px;
                height: 20px;
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://i.postimg.cc/YSMxxFXr/IMG-20251111-WA0000.jpg" alt="Logo EVANGELICAL BUSINESS">
        </div>

        <h1>Connectez-vous à votre espace E/B</h1>

        <a href="https://eb.mijocomplexe.workers.dev/login/google" class="google-btn">
            <span class="google-icon">
                <img src="https://i.postimg.cc/FFLLMFCw/chercher.png" alt="Google icon">
            </span>
            Se connecter avec Google
        </a>
        
        <p style="margin-top: 25px; font-size: 0.9em;">
             Si vous rencontrez des problèmes, assurez-vous que votre compte Google est correct.
        </p>

    </div>
</body>
</html>
