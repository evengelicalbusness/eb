
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion à EVANGELICAL BUSINESS</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <style>
        /* Styles généraux pour le corps de la page */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5; /* Fond clair et moderne */
            margin: 0;
            flex-direction: column;
            color: #333;
            line-height: 1.6;
        }

        /* Conteneur principal de la boîte de connexion */
        .login-container {
            background-color: #fff;
            padding: 45px;
            border-radius: 12px; /* Bords légèrement plus arrondis */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1); /* Ombre plus douce et prononcée */
            text-align: center;
            width: 100%;
            max-width: 420px; /* Légèrement plus large */
            box-sizing: border-box; /* Inclure padding et border dans la largeur */
        }

        /* Style pour le logo */
        .logo {
            margin-bottom: 35px;
            padding: 0 20px; /* Un peu d'espacement pour les petits écrans */
        }
        .logo img {
            max-width: 250px; /* Ajustez la taille si le logo est très grand */
            height: auto;
            display: block; /* Supprime l'espace sous l'image */
            margin: 0 auto; /* Centre l'image */
        }

        /* Titre de la page de connexion */
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2em; /* Taille de police légèrement augmentée */
            font-weight: 600; /* Plus de gras */
        }

        /* Style du bouton Google Sign-In */
        .google-btn {
            display: inline-flex;
            align-items: center;
            background-color: #4285f4; /* Bleu Google officiel */
            color: white;
            padding: 14px 30px; /* Padding plus généreux */
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.05em;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border: none; /* Pas de bordure par défaut */
            cursor: pointer;
            width: calc(100% - 60px); /* Ajuster la largeur avec padding */
            max-width: 350px; /* Limiter la largeur sur les grands écrans */
        }
        .google-btn:hover {
            background-color: #357ae8;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
        }
        .google-icon {
            margin-right: 15px;
            width: 24px; /* Taille de l'icône Google */
            height: 24px;
            background-color: white;
            padding: 2px;
            border-radius: 3px; /* Légèrement arrondi */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0; /* Empêche l'icône de rétrécir */
        }
        .google-icon img {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Séparateur "OU" */
        .separator {
            margin: 30px 0;
            display: flex;
            align-items: center;
            color: #b0b0b0; /* Gris plus doux */
            font-size: 0.9em;
            text-transform: uppercase;
        }
        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
            margin: 0 15px;
        }

        /* Groupe d'inputs traditionnels (Email/Mot de passe) */
        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #555;
            font-size: 0.95em;
        }
        .input-group input[type="email"],
        .input-group input[type="password"] {
            width: calc(100% - 24px); /* Ajuster la largeur avec padding */
            padding: 13px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box; /* Inclure padding et border dans la largeur */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .input-group input:focus {
            border-color: #88bfff;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.2); /* Ombre de focus bleu Google */
            outline: none;
        }

        /* Bouton de soumission traditionnel */
        .submit-btn {
            background-color: #28a745; /* Vert pour "se connecter" */
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }
        .submit-btn:hover {
            background-color: #218838;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Responsive design pour les petits écrans */
        @media (max-width: 500px) {
            .login-container {
                margin: 20px;
                padding: 30px;
                width: calc(100% - 40px);
            }
            .logo img {
                max-width: 200px;
            }
            h1 {
                font-size: 1.6em;
            }
            .google-btn {
                padding: 12px 20px;
                font-size: 0.95em;
            }
            .google-icon {
                width: 20px;
                height: 20px;
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://i.postimg.cc/nhkmpP1N/eb.jpg" alt="Logo EVANGELICAL BUSINESS">
        </div>

        <h1>Connectez-vous à votre espace E/B</h1>

        <a href="YOUR_CLOUDFLARE_WORKER_AUTH_URL" class="google-btn">
            <span class="google-icon">
                <img src="[https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_cristal_Google_2020.png](https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_cristal_Google_2020.png)" alt="Google icon">
            </span>
            Se connecter avec Google
        </a>

        <div class="separator">OU</div>

        <form action="YOUR_CLOUDFLARE_WORKER_LOGIN_ENDPOINT" method="POST">
            <div class="input-group">
                <label for="email">Adresse Email</label>
                <input type="email" id="email" name="email" placeholder="votre.email@exemple.com" required>
            </div>
            <div class="input-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
            </div>
            <button type="submit" class="submit-btn">Se connecter</button>
        </form>

        <p style="margin-top: 25px; font-size: 0.9em;">
            <a href="#" style="color: #4285f4; text-decoration: none;">Mot de passe oublié ?</a>
        </p>
        <p style="font-size: 0.9em;">
            Pas encore de compte ? <a href="#" style="color: #4285f4; text-decoration: none;">Inscrivez-vous ici</a>
        </p>
    </div>
</body>
</html>
